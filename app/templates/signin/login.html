{% extends 'signin/base.html' %}
{% load static %}
{% block body_content %}
<section class="site-hero overlay" style="background-image: url({% static 'images/swimming.jpg' %}); height: 100vh; display: flex; align-items: center; justify-content: center; background-size: cover; background-position: center;" data-stellar-background-ratio="0.5">
    <div class="card mx-auto" style="max-width:520px; background-color: rgba(255, 255, 255, 0.5); border: none; box-shadow: none;">
        <article class="card-body" style="color: black; width: 450px;">
            <header class="mb-4">
                <h4 class="card-title">Sign In</h4>
            </header>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <p class="text-center mt-4">Don't have an account? <a href="{% url 'signup' %}" style="color: blue;">Register</a></p>
        </article><!-- card-body.// -->
    </div> <!-- card .// -->
</section>
{% endblock %}
